version: "3.4"
services:
  dev:
    container_name: cybics-stm32
    build:
      context: .
      dockerfile: Dockerfile
      args:
      - HOST_UID=$HOST_UID
      - HOST_GID=$HOST_GID
    command: /bin/sh -c "while sleep 1000; do :; done"
    env_file:
      - ../../.dev.env
      - ../../.env
    volumes:
      - ../../:/CybICS
      - ~/.ssh:/home/devuser/.ssh/
      - ~/.gitconfig:/home/devuser/.gitconfig
