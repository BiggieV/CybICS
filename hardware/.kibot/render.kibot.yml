outputs:
  # For more information: https://github.com/INTI-CMNB/KiBoM
  - name: 'render_3d_top'
    comment: "Render 3D image of board's top"
    type: render_3d
    dir: img/pcb
    options:
      output: '%f_top.%x'
      view: 'top'
      transparent_background: true
      auto_crop: true
      solder_mask: '#11184c'
      zoom: 5
      width: 3840
      height: 2160

  - name: 'kicad 3d view bottom'
    type: 'render_3d'
    dir: 'img/render'
    options:
      download: true
      output: '%f-bottom.%x'
      ray_tracing: true
      view: bottom

  - name: 'kicad 3d view front'
    type: 'render_3d'
    dir: 'img/render'
    options:
      download: true
      output: '%f-front.%x'
      ray_tracing: true
      view: front

  - name: 'kicad 3d view rear'
    type: 'render_3d'
    dir: 'img/render'
    options:
      download: true
      output: '%f-rear.%x'
      ray_tracing: true
      view: rear

  - name: 'kicad 3d view right'
    type: 'render_3d'
    dir: 'img/render'
    options:
      download: true
      output: '%f-right.%x'
      ray_tracing: true
      view: right

  - name: 'kicad 3d view left'
    type: 'render_3d'
    dir: 'img/render'
    options:
      download: true
      output: '%f-left.%x'
      ray_tracing: true
      view: left
